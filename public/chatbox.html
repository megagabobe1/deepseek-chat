<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hera</title>
    <style>
        /* Floating Chat Button */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10000;
        }

        /* Chatbox Styling */
        #chatContainer {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
        }

        #chatHeader {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
        }

        #chatInputContainer {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatInput {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 14px;
        }

        #sendButton {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Chat Button -->
    <button id="chatButton">ðŸ’¬</button>

    <!-- Chatbox -->
    <div id="chatContainer">
        <div id="chatHeader">Hera the Oracle</div>
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
            <input type="text" id="chatInput" placeholder="Ask Hera..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatButton = document.getElementById("chatButton");
        const chatContainer = document.getElementById("chatContainer");
        const chatMessages = document.getElementById("chatMessages");
        const chatInput = document.getElementById("chatInput");
        const sendButton = document.getElementById("sendButton");

        // Show/Hide Chatbox
        chatButton.addEventListener("click", () => {
            chatContainer.style.display = chatContainer.style.display === "none" ? "flex" : "none";
        });

        // Send message to AI
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            chatMessages.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            chatInput.value = "";

            try {
                const response = await fetch("https://deepseek-chat.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "deepseek-r1:8b", sessionId: "wix-session", prompt: message })
                });

                const jsonResponse = await response.json();
                chatMessages.innerHTML += `<div><strong>Hera:</strong> ${jsonResponse.response}</div>`;

                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                chatMessages.innerHTML += `<div><strong>Hera:</strong> Error communicating with the Oracle.</div>`;
            }
        }

        sendButton.addEventListener("click", sendMessage);
        chatInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
